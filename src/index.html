<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link href="style.css"></link>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  </head>
  <body>
    Hello,world!
    <form
     action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post">
    </form>
    <fieldset>
      <legend>Personal information:</legend>
      <div class="form-field">
        <label for="surname">Surname:</label>
        <input
            type="text"
            id="surname"
            name="surname"
        >
        </div>
        <div class="form-field">
          <label for="Name">Name:</label>
          <input
            type="text"
            id="Name"
            name="Name"
          >
        </div>
        <div class="form-field">
          <label for="old">How old are you?:</label>
          <input
            type="text"
            id="old"
            name="How old are you?"
            placeholder="12"
          >
        </div>
        <div class="form-field">
          <label for="birthday">Full date of birth:</label>
          <input
          type="date"
          id="birthday"
          name="Full date of birth"
          >
        </div>
        <div class="form-field">
          <label for="accept">I accept the term of the agreement</label>
          <input
          type="checkbox"
          id="accept"
          name="I accept the term of the agreement"
          >
        </div>
    </fieldset>
    <fieldset>
      <legend>Registration:</legend>
      <label for="email">E-mail:</label>
      <input
      type="email"
      id="email"
      name="E-mail"
      placeholder="email@example.com">
      <br><br>
      <label for="password">Password:</label>
      <input
      type="password"
      id="password"
      name="Password"
      >
      <br><br>
    </fieldset>
    <fieldset>
      <legend>An interesting fact about you:</legend>
      <label for="pet1">Do you love cats?</label>
      <input
      type="radio"
      id="pet1"
      name="cat"
      value="Y"
    >
     Yes
      <br><br>
      <label for="pet"></label>
      <input
      type="radio"
      id="pet"
      name="cat"
      value="N"
    >
     No
      <br><br>
      <label for="color">What is your favorite color?</label>
      <input
      type="color"
      id="color"
      name="color"
      value="#000"
    >
      <br><br>
      <label for="appt">What time do you go to bed?</label>
      <input
      type="time"
      id="appt"
      name="appt"
      min="09:00"
      max="18:00"
      required
    >
      <br><br>
      <label for="cars">What are your favorite brand of cars?</label>
      <select
      id="cars"
      name="cars"
      size="3">
        <option value="bmw">BMW</option>
        <option value="audi">Audi</option>
        <option value="lada">Lada</option>
      </select>
      <br><br>
      <label for="rate">How do you rate your work?</label>
      <input
      type="range"
      id="rate"
      name="rate"
      min="0"
      max="100"
    >
      <br><br>
    </fieldset>
    <fieldset>
      <legend>Additional info</legend>
      <label for="text">Comments</label>
      <input
      type="text"
      id="text"
      name="comments"
      >
      <br><br>
      <label for="select">Would you recommend us?</label>
      <select id="select">
        <option value="value1" selected>no</option>
        <option value="value2" selected>yes</option>
      </select>
      <br><br>
    </fieldset>
    <button class="button"
     type="submit">
     Submit
    </button>
</select>
</fieldset>
  </body>
</html>
